<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Consultar Disponibilidad</title>
</head>
<body>
<div th:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-custom">
                    <i class="fas fa-search"></i> Consultar Disponibilidad de Productos
                </div>
                <div class="card-body">
                    <!-- Formulario de búsqueda -->
                    <form th:action="@{/disponibilidad}" method="get">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">
                                    <i class="fas fa-cube"></i> Nombre del Producto
                                </label>
                                <input type="text" class="form-control"
                                       name="nombre" th:value="${nombre}"
                                       placeholder="Buscar por nombre...">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">
                                    <i class="fas fa-tag"></i> Categoría
                                </label>
                                <input type="text" class="form-control"
                                       name="categoria" th:value="${categoria}"
                                       placeholder="Buscar por categoría...">
                            </div>

                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary-custom w-100">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>

                            <div class="col-md-2">
                                <a href="/lindley/disponibilidad" class="btn btn-secondary w-100">
                                    <i class="fas fa-redo"></i> Limpiar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Resultados -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-custom">
                    <i class="fas fa-list"></i> Productos Disponibles
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th class="text-center">Cantidad Disponible</th>
                                <th class="text-center">Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${productos.empty}">
                                <td colspan="4" class="text-center text-muted">
                                    <i class="fas fa-inbox"></i> No se encontraron productos
                                </td>
                            </tr>
                            <tr th:each="pd : ${productos}">
                                <td>
                                    <strong th:text="${pd.producto.nombre}">Producto</strong>
                                </td>
                                <td>
                                        <span class="badge bg-info"
                                              th:text="${pd.producto.categoria}">
                                            Categoría
                                        </span>
                                </td>
                                <td class="text-center">
                                        <span class="badge"
                                              th:classappend="${pd.stockDisponible > 100 ? 'bg-success' : (pd.stockDisponible > 0 ? 'bg-warning' : 'bg-danger')}"
                                              th:text="${pd.stockDisponible}">
                                            100
                                        </span>
                                </td>
                                <td class="text-center">
                                        <span th:if="${pd.stockDisponible > 100}"
                                              class="badge bg-success">
                                            <i class="fas fa-check"></i> Disponible
                                        </span>
                                    <span th:if="${pd.stockDisponible > 0 and pd.stockDisponible <= 100}"
                                          class="badge bg-warning">
                                            <i class="fas fa-exclamation"></i> Stock Bajo
                                        </span>
                                    <span th:if="${pd.stockDisponible == 0}"
                                          class="badge bg-danger">
                                            <i class="fas fa-times"></i> Agotado
                                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
