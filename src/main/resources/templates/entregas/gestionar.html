<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Gestionar Entregas</title>
</head>
<body>
<div th:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-custom">
                    <i class="fas fa-truck-loading"></i> Gestionar Entregas
                </div>
                <div class="card-body">
                    <!-- Formulario de asignación -->
                    <h5><i class="fas fa-plus-circle"></i> Asignar Nueva Entrega</h5>
                    <form th:action="@{/entregas/asignar}" method="post">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-2">
                                <label class="form-label">
                                    <i class="fas fa-hashtag"></i> Pedido *
                                </label>
                                <select class="form-select" name="idPedido" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="p : ${pedidosPendientes}"
                                            th:value="${p.idPedido}"
                                            th:text="'#' + ${p.idPedido}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">
                                    <i class="fas fa-user"></i> Transportista *
                                </label>
                                <select class="form-select" name="idEmpleado" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="t : ${transportistas}"
                                            th:value="${t.idEmpleado}"
                                            th:text="${t.nombreCompleto}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">
                                    <i class="fas fa-truck"></i> Vehículo *
                                </label>
                                <select class="form-select" name="idVehiculo" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="v : ${vehiculos}"
                                            th:value="${v.idVehiculo}"
                                            th:text="${v.placa} + ' (' + ${v.tipo} + ')'">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">
                                    <i class="fas fa-route"></i> Ruta *
                                </label>
                                <select class="form-select" name="idRuta" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="r : ${rutas}"
                                            th:value="${r.idRuta}"
                                            th:text="${r.origen} + ' → ' + ${r.destino}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-plus"></i> Asignar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Entregas Programadas -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-custom">
                    <i class="fas fa-calendar-check"></i> Entregas Programadas
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>ID Entrega</th>
                                <th>Pedido</th>
                                <th>Transportista</th>
                                <th>Vehículo</th>
                                <th>Fecha Salida</th>
                                <th class="text-center">Estado</th>
                                <th class="text-center">Observaciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${entregas.empty}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="fas fa-inbox"></i> No hay entregas programadas
                                </td>
                            </tr>
                            <tr th:each="e : ${entregas}">
                                <td>
                                    <strong th:text="'#' + ${e.idEntrega}">001</strong>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="'Pedido #' + ${e.idPedido}">Pedido #1</span>
                                </td>
                                <td th:text="${e.idEmpleado}">Transportista</td>
                                <td th:text="${e.idVehiculo}">ABC-123</td>
                                <td th:text="${e.fechaSalida != null ? #temporals.format(e.fechaSalida, 'dd/MM/yyyy HH:mm') : 'Por programar'}">
                                    01/12/2025 08:00
                                </td>
                                <td class="text-center">
                                    <span th:if="${e.estadoEntrega == 'Programada'}" class="badge bg-warning">
                                        <i class="fas fa-clock"></i> Programada
                                    </span>
                                    <span th:if="${e.estadoEntrega == 'En Tránsito'}" class="badge bg-info">
                                        <i class="fas fa-truck"></i> En Tránsito
                                    </span>
                                    <span th:if="${e.estadoEntrega == 'Completada'}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Completada
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span th:if="${e.observaciones != null}"
                                          class="badge bg-secondary"
                                          th:attr="title=${e.observaciones}">
                                        <i class="fas fa-comment"></i>
                                    </span>
                                    <span th:if="${e.observaciones == null}" class="text-muted">-</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
